<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS进阶</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/myCtrl.js"></script>
</head>
<body style="padding:10px" ng-app="app">
	<p>service学习</p>
	<div ng-controller = "firstCtrl">
		<p>自定义service服务</p>
		<input type="text" ng-model = "user.uname">
		<input type="text" ng-model = "user.pwd">
		<div class="button" ng-click = "login()">登陆</div>
		<div ng-show = "errormsg.length > 0" class="alert-box">{{errormsg}}</div>
		<h1>{{relname}}</h1>
		<h1>{{http}}</h1>
		<h1>{{data.msg}}</h1>
		<h1>{{username}}</h1>
	</div>

</body>
</html>
